<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="registration-title"> Registration   </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="username" placeholder="Enter your name" autofocus required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Enter your number" required maxlength="12">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <div class="gender-title">Gender</div>
                <div class="gender-sex">
                    <div class="sex">
                        <input type="radio" id="male" name="gender" required> <label for="male">Male</label> 
                    </div>
                    <div class="sex">
                        <input type="radio" id="female" name="gender" required> <label for="female">Female</label> 
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" required>
            </div>
        </form>
    </main>
</body>
</html>
